<#macro layout>
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>三联书店欢迎您！</title>
<link href="/images/common/logo.jpg" rel="icon" type="image/x-icon">
<script src="/js/jquery.js" type="text/javascript"></script>
<style type="text/css">
* {margin: 0px;padding: 0px;}
table {border-collapse: collapse;text-align: center;}
table,th,td {border: solid 1px #ADADAD;}
.current {background-color: #0080FF}
.pagination{float:right;font-size:16px;padding:5px}
.current_page font{font-size:25px;font-weight:700}
.current_page{color:blue}
</style>
</head>
<body style=" background-color: #F0F0F0;">
<div>
	<div style="left: 0;top: 0;width: 100%;height: 130px;position: absolute;background-color: #3e79d7">
		<img  style="left: 0;top: 0;width: 100%;height: 130px;position: absolute;"  alt="" src="/images/common/img_head.jpg">
	</div>
	
	 <div style="left: 0;top: 130px;width: 100%;height: 30px;position: absolute;background-color: #cfdef5;">
		<div style="margin-left: 4%;margin-top: 6px;float: left;">
			${(session["user"].username)!''} 欢迎光临三联书店！
			<#if (session["user"].username)??>
			<a href="/logout">退出</a>
			<#else>
			<a href="/toLogin">登录</a>
			<a href="/toRegist">注册</a>
			</#if>
		</div>
		<div style="margin-left:50%; margin-top: 6px;float: left;">
			<a href="/">书店首页</a>
			<a href="/orderitem">我的购物车</a>

		</div>
	</div>
	<div style="left: 0;top: 170px;width: 86%;position: absolute;margin-left: 7%;">
