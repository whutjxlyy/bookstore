<html>
<head>

<title>三联书店欢迎您！</title>

<script src="/js/jquery.js" type="text/javascript"></script>
<style type="text/css">
* {margin: 0px;padding: 0px;}
table {border-collapse: collapse;text-align: center;}

.current {background-color: #0080FF}
</style>
<script type="text/javascript">
$(function(){
	$('.selector').click(function(){

});
</script>
</head>

		</div>
	</div>
	
	<div style="width: 1px;height:665px;left: 12%;top: 0px;border-left: solid 5px #cfdef5;position: fixed;"></div>

			<a href="/book"><div style="background-color: #cfdef5;"><div class="selector" style="width: 100%;height: 40px;cursor: pointer;"><span style="margin-top: 6px;margin-left: 28px;position: absolute;font-size: 25px;">图书管理</span></div></div></a>

		</div>
		<div style="width: 87%;float: left;margin-left: 12%;position: absolute;">

</html>
