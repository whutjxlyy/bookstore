<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>三联书店欢迎您！</title>
<link href="/images/common/logo.jpg" rel="icon" type="image/x-icon">
<script src="/js/jquery.js" type="text/javascript"></script>
<style type="text/css">
* {margin: 0px;padding: 0px;}
</style>
<script type="text/javascript">
$(function(){
	$('#reset').click(function(){
		$('#txt_username').val("");
		$('#txt_password').val("");
	});
});
</script>
</head>
<body style=" background-color: #F0F0F0;">
<div>
	<div style="left: 0;top: 0;width: 100%;height: 130px;position: absolute;background-color: #3e79d7">
		<img  style="left: 0;top: 0;width: 100%;height: 130px;position: absolute;"  alt="" src="/images/common/img_head.jpg">
	</div>
	
	<div style="left: 0;top: 170px;width: 86%;position: absolute;margin-left: 7%;">
		
<div
	style="margin-left: 30%; margin-top: 30px; width: 40%; height: 300px; border: solid 1px #ADADAD;">
	<br>
	<h1 style="margin-left: 40%">登&nbsp录</h1>
	<form action="/login" method="post">
		<div
			style="width: 80%; height: 50%; margin-left: 15%; margin-top: 10%;">
			<span style="font-size: 22px;"><b>用户名：</b></span><input type="text" id="txt_username"
				name="username" value="${(username)!''}" style="width: 180px; height: 20px;"><span style="color: red;">*</span><br>
			<span style="font-size: 22px;"><b>密&nbsp码：</b></span><input id="txt_password"
				type="password" name="password" value="${(password)!''}" style="width: 180px; height: 20px;"><span style="color: red;">*</span><br><br>
				<input type="submit" value="登录" style="width: 50px; height: 30px;margin-left: 28%;font-size: 20px;">&nbsp
				<input type="button" id="reset" value="重置" style="width: 50px; height: 30px;font-size: 20px;"><br><br>
				<span style="color: red;font-size: 20px;margin-left: 80px;">${(msg)!''}</span>
		</div>
	</form>
</div>
	</div>
</div>
</body>
</html>
